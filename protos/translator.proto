syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.xyphuz.dart_translator_client_grpc";
option java_outer_classname = "DartTranslatorClientGRPC";
option objc_class_prefix = "DTCG";

package dart_translator_client_grpc;

service Translator {
  rpc Translate (TranslateRequest) returns (TranslateReply) {}
}

message TranslateRequest {
  string sourceContent = 1;
  string sourceLang = 2;
  string targetLang = 3;
}

message TranslateReply {
  string result = 1;
}